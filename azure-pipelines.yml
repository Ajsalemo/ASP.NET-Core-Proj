# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

variables:
  buildConfiguration: 'Release'
  vmImageName: ubuntu-latest
  environmentName: 'aspnet-core-devops'

stages:
- stage: Build
  displayName: Build
  jobs:
  - job: Build
    displayName: Build Stage
    pool:
      vmImage: $(vmImageName)
    steps:
      - task: UseDotNet@2
        inputs:
          version: '5.0.x'
          includePreviewVersions: true
        displayName: Use .NET 5 
        
      - task: DotNetCoreCLI@2
        displayName: 'dotnet build $(buildConfiguration)'
        inputs:
          command: 'build'
          arguments: '-r $(rid) --configuration $(buildConfiguration) /p:SourceRevisionId=$(Build.SourceVersion)'

      - task: DotNetCoreCLI@2
        displayName: "Publish"
        inputs:
          command: 'publish'
          publishWebProjects: true
          arguments: '-r $(rid) --no-build --configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
          zipAfterPublish: true

      - task: PublishBuildArtifacts@1
        displayName: "Upload Artifacts"
        inputs:
          pathtoPublish: '$(Build.ArtifactStagingDirectory)' 
          artifactName: 'drop'
    
